<div class="container-fluid pages">
  <div class="container header-add-pages">
    <h1>Insert code</h1>
  </div>
  <div class="container cont-pages">
    <mat-card>
      <div class="alert alert-success" role="alert">
        The code has been sent to your phone. Please insert activation code below
      </div>
      <form [formGroup]="verifyPhoneForm" (submit)="onVerifyPhone()" *ngIf="!isLoading">
        <div class="form-group">
          <div class="row justify-content-center">
            <input type="text" formControlName="phoneCode" placeholder="Insert code" class="form-control small">
          </div>
          <div class="row justify-content-center">
            <div class="error" *ngIf="submitted && verifyPhoneForm.controls.phoneCode.errors?.required">Code is required</div>
          </div>
        </div>
        <div class="form-group">
          <a routerLink="/sendCode">Resend code</a>
        </div>
        <div class="form-group">
          <button type="submit" *ngIf="!isLoading" class="button-submit">Go</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
