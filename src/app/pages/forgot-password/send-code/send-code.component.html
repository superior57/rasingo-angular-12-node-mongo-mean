<div class="container-fluid pages">
  <div class="container header-add-pages">
    <h1>Unesite VaÅ¡ email</h1>
  </div>
  <div class="container cont-pages">
    <mat-card>
      <form [formGroup]="forgotForm" (submit)="onForgot()" *ngIf="!isLoading">
        <div class="row justify-content-center">
          <div class="form-group">
            <div class="row">
              <input type="text" formControlName="email" placeholder="Email" class="form-control">
            </div>
            <div class="row">
              <div class="error" *ngIf="submitted && forgotForm.controls.email.errors?.required">Email is required</div>
              <div class="error" *ngIf="submitted && forgotForm.controls.email.errors?.email">Email is not valid</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row justify-content-center">
            <button type="submit" *ngIf="!isLoading" class="button-submit">GO</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
