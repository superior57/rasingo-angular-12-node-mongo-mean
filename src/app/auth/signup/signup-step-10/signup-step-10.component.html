<div class="container-fluid pages">
  <div class="container header-add-pages">
    <h1>Prijavite se i koristite naše usluge<br><span>30 dana besplatno</span></h1>
  </div>
  <div class="container cont-pages">
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-vertical-stepper #stepper selectedIndex="0">
          <mat-step label="Quick info">
            <p>Molimo aktivirajte vaš email</p>
            <form [formGroup]="resendForm" (ngSubmit)="onResend()" *ngIf="!isLoading">
              <button type="submit" *ngIf="!isLoading" class="button-small">Resend activation code</button>
            </form>
        </mat-step>
        <mat-step label="Company info"></mat-step>
        <mat-step label="Upload documents"></mat-step>
      </mat-vertical-stepper>
    </mat-card>
  </div>
</div>
